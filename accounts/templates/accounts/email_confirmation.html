<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Olá, {{ name }}!</h2>
        <p>Obrigado por se cadastrar em nosso sistema. Seu registro foi realizado com sucesso.</p>
        <p>Seu e-mail de cadastro é: <span class="highlight">{{ email }}</span></p>

        <p>Se você tiver alguma dúvida, entre em contato conosco.</p>

        <div class="footer">
            <p>Este é um e-mail automático. Não responda a esta mensagem.</p>
        </div>
    </div>
</body>
</html>
