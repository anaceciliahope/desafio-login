<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .highlight-text {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .description {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            line-height: 1.6;
        }
        .container p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bem-vindo ao Menu</h2>
        <p class="highlight-text">Desafio Login - Desafio Técnico Desenvolvedor Back-End Estagiário</p>
        <p class="description">Essa é a página inicial do desafio de login.</p>
    </div>

</body>
</html>
